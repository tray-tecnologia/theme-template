<!--
  Nessa pagina está todo o código do rodapé da pagina, nela pode ser definidos
  links, adicionados 'elements' pré definidos ou até mesmo editada conforme
  preferencia do desenvolvedor.
 -->

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="footer-title">Loja</h4>
                <!-- Na linha a baixo há uma chamada ao elememt 'categories_list'
                    e passando nessa chamada um limite de 6 categorias, o arquivo
                    categories_list.html pode ser encontrado em 'elements/snippets' -->
                {% element 'snippets/categories_list' {'limit': 6} %}
            </div>
            <div class="col-sm-3">
                <h4 class="footer-title">Ajuda</h4>
                <!-- Na linha a baixo há uma chamada ao elememt 'help_links',
                    o arquivo help_links.html pode ser encontrado em 'elements/snippets'-->
                {% element 'snippets/help_links' %}
            </div>
            <div class="col-sm-3">
                <h4 class="footer-title">Siga-nos</h4>
                <!-- Na linha a baixo há uma chamada ao elememt 'contact_links',
                    o arquivo contact_links.html pode ser encontrado em 'elements/snippets'-->
                {% element 'snippets/contact_links' %}
            </div>
            <div class="col-sm-3">
                <h4 class="footer-title">Inscreva-se</h4>
                <!-- Na linha a baixo há uma chamada ao elememt 'newsletter',
                    o arquivo newsletter.html pode ser encontrado em 'elements/snippets'-->
                {% element 'snippets/newsletter' %}
            </div>
        </div>
        <!-- Na linha a baixo há uma chamada ao elememt 'address',
            o arquivo address.html pode ser encontrado em 'elements/snippets'-->
        {% element 'snippets/address' %}
    </div>
</footer>
