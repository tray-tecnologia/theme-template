{# nessa página é feita uma requisição via método 'POST' para que o cliente possa assinar o
    newsletter da loja #}
<form action="{{ links.newsletter }}" method="POST">
    <input type="hidden" name="loja" value="{{ store.id }}">
    <input name="email" type="text" placeholder="email@templateshop.com">
    <button class="btn btn-default btn-block news-button">Cadastrar</button>
</form>
