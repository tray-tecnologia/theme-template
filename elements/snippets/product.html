<!-- Essa pagina é responsável por trazer as informações do produto.
  Para mais informações sobre a variável produto veja o seguinte link:
  http://dev.tray.com.br/hc/pt-br/articles/208715807-Product
-->

<div itemscope itemtype="http://schema.org/Product">
  <!-- a variável 'product.link' trás o link do produto-->
    <a href="{{ product.link }}" itemprop="url">
        <div class="product-image">
          <!-- a chamada a baixo trás a imagem do produto -->
            {% set loading = tray.paths.system_image ~ "/loading.gif" %}
            <img class="img-responsive lazy" data-original="{{ product.images[0].large }}" src="{{ loading }}" alt="{{ product.name }}">
        </div>
        <div class="product-name" itemprop="name">
            <!-- a chamada a baixo trás o nome do produto -->
            <h3>{{ product.name }}</h3>
        </div>
        <div class="product-price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
            <!-- a chamada a baixo trás informações sobre o preço do produto -->
            {% set price = product.price_offer > 0 ? product.price_offer : product.price %}
            <span itemprop="price">{{ price|currency }}</span>
            <meta itemprop="priceCurrency" content="BRL">
        </div>
    </a>
</div>
